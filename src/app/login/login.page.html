<ion-header>
    <ion-toolbar>
        <ion-title>
            <h2>Login</h2>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-card-content>
    <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>

    </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>

    </ion-item>
    <ion-row>
      <ion-col>

        <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
      </ion-col>
    </ion-row>

</ion-card-content>
<ion-content>
    <ion-row>
        <ion-col>
          <br>
            <ion-button href="home">Volver</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
